<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="D:\assets\css\bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container col-sm-6 bg-image">
      <!-- Background image -->
      <form class="">
        <h1 class="text-center">STUDENTS INFORMATION</h1>
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            name="username"
            id="name"
            class="form-control"
            placeholder="Enter your first name..."
          />
        </div>
        <div class="form-group">
          <label>Email Id:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email id....."
          />
        </div>
        <div class="form-group">
          <label>Number</label>
          <input
            type="number"
            class="form-control"
            id="number"
            name="number"
            placeholder="123-45-678"
          />
        </div>
        <lable>Choose Gender:</lable>
        <div class="form-group form-check form-check-inline">
          <input class="form-check-input" type="radio" value="male" />
          <label class="form-check-input"> Female</label>
        </div>
        <div class="form-group form-check form-check-inline">
          <input class="form-check-input" type="radio" value="female" />
          <label class="form-check-input"> Male</label>
        </div>
        <div class="form-group form-check form-check-inline">
          <input class="form-check-input" type="radio" value="male,femal" />
          <label class="form-check-input"> Other</label>
        </div>
        <div>
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
      <br /><br />
      <table class="table table-bordered" id="myTable">
        <thead class="table-info">
          <tr>
            <th scope="col">S.NO</th>
            <th scope="col">Name</th>
            <th scope="col">E-mail id</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="D:\assets\JQuery\jquery-3.6.0.min.js"></script>
    <script src="D:\assets\js\bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        $("#submit").click(function () {
          var name = $("#name").val();
          var email = $("#email").val();
          var number = $("#number").val();
          var markup =
            "<tr><td></td><td>" +
            name +
            "</td> <td>" +
            email +
            "</td><td>" +
            number +
            "</td></tr>";
          $("table tbody").append(markup);
        });
      });
    </script>
  </body>
</html>
