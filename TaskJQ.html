<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  </head>
  <style>
    .container {
      background-color: wheat;
    }
    button:focus {
      background-color: turquoise;
    }
  </style>
  <body>
    <div class="container mt-3">
      <h4>Buttons task</h4>
      <div class="numbers">
        <div id="div1" class="n" style="display: block">
          This is number 1
        </div>
        <div id="div2" class="n" style="display: none">
          This is number 2
        </div>
        <div id="div3" class="n" style="display: none">
          This is number 3
        </div>
        <div id="div4" class="n" style="display: none">
          This is number 4
        </div>
        <div id="div5" class="n" style="display: none">
          This is number 5
        </div>
        <div id="div6" class="n" style="display: none">
          This is number 6
        </div>
      </div>
      <br />

      <div id="button">
        <button class="click btn btn-danger mr-3 mb-3" target="1">
          Number1
        </button>
        <button class="click btn btn-danger mr-3 mb-3" target="2">
          Number2
        </button>
        <button class="click btn btn-danger mr-3 mb-3" target="3">
          Number3
        </button>
        <button class="click btn btn-danger mr-3 mb-3" target="4">
          Number4
        </button>
        <button class="click btn btn-danger mr-3 mb-3" target="5">
          Number5
        </button>
        <button class="click btn btn-danger mr-3 mb-3" target="6">
          Number6
        </button>
      </div>
    </div>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".click").click(function () {
          $(".n").show();
        });
        $(".click").click(function () {
          $(".n").hide();
          $("#div" + $(this).attr("target")).show();
        });
      });
    </script>
  </body>
</html>
